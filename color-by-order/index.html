 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color By Order</title>
</head>
<body>
    <div class="container-main">
        <header>
            <div class="container">
                <div class="logo">Your Logo</div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content">
        <div class="input-div">
            <label for="width">Width:</label>
            <input type="number" id="width" min="1" value="5">
            <label for="height">Height:</label>
            <input type="number" id="height" min="1" value="5">
            <label for="colors">Colors:</label>
            <input type="number" id="colors" min="1" value="3">
            <button id="generate">Generate Wall</button>
            <button id="toggleDiagonal">Brick</button>
        </div>
        <div id="wall" class="wall"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
